<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Demo Panel</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      /**
       * This line of code is a workaround for a known bug related 
       * to the CEP/CEF environment. Without this line some component from the design
       * system will not work properly (e.g. Button).
       * https://github.com/adobe/react-spectrum/issues/854
      */
       if (window.PointerEvent) { delete window.PointerEvent; } 
    </script>
  </body>
</html>
